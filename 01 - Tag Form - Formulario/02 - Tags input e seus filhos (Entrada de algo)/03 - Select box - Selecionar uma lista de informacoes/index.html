<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="" method="get">
        Nome : <input type="text" name="nome"><br>

        <!-- Imagina que já queremos que tenha os cargos definidos para o usuario só escolher
         selected === vai ser a opcao que já vai vir selecionada como padrao
         em value === vai ser o cargo que vai ser enviado para o servidor
        -->
        Cargo : <select name="role">
            <option selected value="">Selecione o cargo</option>
            <option value="administrativo">Administrativo</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="ciencias">Ciencias</option>
        </select><br>

        <!-- Nesse exemplo de baixo podemos selecionar multiplos cargos -->

        Cargo teste multiplo : <select name="role" multiple>
            <option selected value="">Selecione o cargo</option>
            <option value="administrativo">Administrativo</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="ciencias">Ciencias</option>
        </select><br>

        Assunto : <input type="text" name="assunto"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
