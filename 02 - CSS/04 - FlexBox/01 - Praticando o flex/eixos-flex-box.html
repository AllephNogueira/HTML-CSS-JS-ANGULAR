<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: green;
            padding: 20px;

            display: flex;
        }

        .item{
            background-color: blueviolet;
            margin: 10px;
        }

        #container-01{ 
            flex-direction: row;
        }

        #container-02{
            flex-direction: column;
        }

    </style>
</head>
<body>
    <code>Eixo principal - Row = na horizontal</code>
    <div class="container" id="container-01">
        
        <!-- Aqui vamos usar o row
          então nosso eixo principal
         Vai ser da esquerda para direita-->
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
        <div class="item">Item 03</div>
        <div class="item">Item 04</div>
        <div class="item">Item 05</div>
        <div class="item">Item 06</div>
        <div class="item">Item 07</div>
        <div class="item">Item 08</div>
    </div>
    <hr>
    <code>Eixo principal: Column = vertical</code>
    <div class="container" id="container-02">
        <!-- Aqui vamos usar o column
         Então seu eixo principal vai ser
         De cima para baixo.-->
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
        <div class="item">Item 03</div>
        <div class="item">Item 04</div>
        <div class="item">Item 05</div>
        <div class="item">Item 06</div>
        <div class="item">Item 07</div>
        <div class="item">Item 08</div>
    </div>
</body>
</html>
