<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico Strings</title>
</head>
<body>
    <!-- 
    Nessa aula, vamos fazer uma pergunta no HTML
    E vamos inserir nesse documento todas essas informações a baixo
    -->
    <script>
        function transformarPrimeiraLetraEmMaiusculo(nome) {
            return nome.split(' ') // Separando em array por cada palavra
            .map(palavra => palavra.charAt(0).toUpperCase() + palavra.slice(1)) // Pega a primeira palavra de cada array e transforma em maisuculo
            .join(' ') // Junta tudo de novo
        }

        const nome = prompt('Digite seu nome completo');
        document.body.innerHTML = `Seu nome é ${transformarPrimeiraLetraEmMaiusculo(nome)} <br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]}<br />`;
        document.body.innerHTML += `Qual primeiro índice da letra 'A' no seu nome ${nome.toLocaleLowerCase().indexOf('a')}<br />`;
        document.body.innerHTML += `Qual o ultimo índice da letra 'A' no seu nome ${nome.toLowerCase().lastIndexOf('a')}<br />`;
        document.body.innerHTML += `As ultimas 3 palavras do seu nome são ${nome.slice(-3)}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} e tem o total de ${nome.split(' ').length} palavras.<br />`;
        document.body.innerHTML += `Meu nome me maiúsculo ${nome.toUpperCase()}<br />`;
        document.body.innerHTML += `Meu nome me minusculo ${nome.toLowerCase()}<br />`;
    </script>
</body>
</html>
