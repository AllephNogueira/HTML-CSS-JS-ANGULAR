<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero</title>
</head>
<body>
    <h1>O seu numero é <span id="numero-digitado">0</span></h1>

    <!--
    
    📝 Resumo do Exercício: Operações Numéricas com JavaScript
        Este exercício tem como objetivo aplicar conceitos fundamentais de manipulação de números em JavaScript, utilizando funções matemáticas e validações de tipo. O código realiza as seguintes etapas:
        1. Entrada de Dados
        - O usuário é solicitado a digitar um número via prompt().
        - O valor digitado é convertido de string para número com parseFloat().
        2. Exibição do Número Digitado
        - O número original é exibido na página usando document.getElementById().innerHTML.
        3. Cálculo da Raiz Quadrada
        - A raiz quadrada do número é calculada com Math.sqrt() e arredondada com .toFixed(0) para exibir sem casas decimais.
        4. Verificação de Tipo
        - Verifica se o número é inteiro com Number.isInteger().
        - Verifica se o valor é NaN (Not a Number) com isNaN().
        5. Arredondamentos
        - Arredondamento para baixo com Math.floor().
        - Arredondamento para cima com Math.ceil().
        6. Formatação Decimal
        - O número é exibido com duas casas decimais usando .toFixed(2).

    -->

    <script src="sc.js"></script>
</body>
</html>
