<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 Estrutural</title>
</head>
<body>
    
    <header></header>

    <!-- MAIN 
     Ela não pode ser filha de outra Tag, ela é uma Tag PRINCIPAL 
     Ela contem o assunto principal da pagina
     
     PAGINA DE NOTICIA GOOGLE
     O main é onde vamos colocar a noticia.
     No main vai esta a parte PRINCIPAL DA PAGINA
     
     Regras: Nao podemos colocar dois MAINS na pagina
     Podemos colocar um Header dentro de main, onde o Header seria o cabecalho da pesquisa
     -->
    <main></main>

    <footer></footer>
</body>
</html>
